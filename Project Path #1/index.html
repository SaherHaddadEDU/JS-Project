<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Book</title>
  <link href="/Styles/styles.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="header-container">
      <h1>Phone Book</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="counter">
        <span>3 people</span>
      </div>

      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" id="searchBar" placeholder="Search...">
          <span class="search-icon">üîçÔ∏é</span>
        </div>
        <div class="action-icons">
          <img class="addCust" src="/IMG/Add.png" alt="Add">
          <img class="deleteAll" src="/IMG/Dele.png" alt="Delete">
        </div>
      </div>



      <ul class="phoneBook">
        <li class="customer">
          <img class="custIMG" src="./IMG/Mai.jpg" title="Portrait Pic">
          <span class="custName">Mai Yates</span>
          <div class="custAction">
            <img class="infoCust" src="/IMG/Info.png" alt="Info">
            <img class="editCust" src="/IMG/Edit.png" alt="Edit">
            <img class="deleteCust" src="/IMG/Dele.png" alt="Delete">
          </div>
        </li>

        <li class="customer">
          <img class="custIMG" src="./IMG/joe.jpg" title="Portrait Pic">
          <span class="custName">Joe Speen</span>
          <div class="custAction">
            <img class="infoCust" src="/IMG/Info.png" alt="Info">
            <img class="editCust" src="/IMG/Edit.png" alt="Edit">
            <img class="deleteCust" src="/IMG/Dele.png" alt="Delete">
          </div>
        </li>

        <li class="customer">
          <img class="custIMG" src="./IMG/Anna.jpg" title="Portrait Pic">
          <span class="custName">Anna Bannana</span>
          <div class="custAction">
            <img class="infoCust" src="/IMG/Info.png" alt="Info">
            <img class="editCust" src="/IMG/Edit.png" alt="Edit">
            <img class="deleteCust" src="/IMG/Dele.png" alt="Delete">
          </div>
        </li>
      </ul>
    </div>
  </main>
